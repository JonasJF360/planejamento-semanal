<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/note_icon.png" type="image/x-icon">
    <title>Planejamento Semanal</title>
</head>

<body>
    <h3 id="mensagem-tela"></h3>
    <div id="editar-valor">
        <section id="editor">
            <div class="fechar-editor">x</div>
            <h1>Dia selecionado</h1>
            <section class="formulario">
                <div class="container-tempo">
                    <label>Início:</label>
                    <input type="time" step="3600" min="00:00" max="23:59" pattern="[0-2][0-9]:[0-5][0-9]" value="06:00"
                        id="tempo-inicio">
                    <label>Fim:</label>
                    <input type="time" step="3600" min="00:00" max="23:59" pattern="[0-2][0-9]:[0-5][0-9]" value="07:00"
                        id="tempo-final">
                    <label>Intervalo:</label>
                    <input id="intervalo_tempo" type="text" value="00:00" disabled>
                </div>
                <textarea id="conteudo" cols="55" rows="12" minlength="0" maxlength="1000"></textarea>
                <button id="aplicar">Aplicar</button>
            </section>
        </section>
        <section id="container-mensagem">
            <div class="fechar-editor">x</div>
            <h1>Dia selecionado</h1>
            <div id="conteudo-mensagem"></div>
        </section>
    </div>

    <div id="corpo-da-pagina">
        <section id="conteudo-principal">
            <header>
                <div id="titulo-principal">
                    <div></div>
                    <h1>Planejamento Semanal</h1>
                    <div title="Menu de ajuda" id="ajuda">?</div>
                </div>
                <div id="coluna-dias" class="espacamento-flex">
                    <!-- Conteúdo dinâmico -->
                </div>
            </header>

            <section>
                <!-- Conteúdo dinâmico -->
            </section>
            
            <footer>
                <div class="periodo-temp periodo">
                    <h2>Total por dia</h2>
                </div>

                <div id="total-por-dia" class="espacamento-flex">
                    <!-- Conteúdo dinâmico -->
                </div>
                <div id="total-horas">
                    <div>Total de horas</div>
                    <div id="total_da_semana">00:00</div>
                </div>
            </footer>
        </section>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
